<div class="section" id="pictures">
    <div class="container">
        <h3 class="title text-center" style="font-size: 300%;">Fotos</h3>
        <div id="carouselPhotos" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div [ngClass]="isFirst ? 'carousel-item active' : 'carousel-item'"
                    *ngFor="let path of data; let i=index; first as isFirst">
                    <img src="{{path}}" class="d-block w-100 rounded">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPhotos" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselPhotos" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
