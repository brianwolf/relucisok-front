<div class="section" id="team">
    <h3 class="title text-center" style="font-size: 300%;">Equipo</h3>
    <div class="container">

        <section>
            <div class="row text-center d-flex justify-content-center">

                <div class="col-md-4 mb-5 mb-md-0" *ngFor="let people of data">
                    <div class="card testimonial-card">
                        <div class="card-up" [ngStyle]="{'background-color': people.color}"></div>
                        <div class="avatar mx-auto bg-white">
                            <img src="assets/img/team/{{people.img}}" class="rounded-circle img-fluid" />
                        </div>
                        <div class="card-body">
                            <h4 class="name mb-4">{{people.name}}</h4>
                            <hr />
                            <p class="speciality dark-grey-text mt-4">
                                {{people.speciality}}
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </div>
</div>
